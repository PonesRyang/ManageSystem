<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
	<title>用户登录</title>
	<script type="text/javascript" src="{% static 'js/jquery-3.1.1.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/verificationNumbers.js' %}" tppabs="js/verificationNumbers.js"></script>
    <script src="{% static 'js/Particleground.js' %}" tppabs="js/Particleground.js"></script>
    <script type="text/javascript" src="{% static 'js/jquery-validate.js' %}"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" tppabs="css/style.css" />
</head>
<style>
*{
  padding:0px;
  margin:0px;
}
header{
  height:45px;
  width:100%;
  background-color: #000;
  color:#fff;
}
header p{
  text-align: left;
  line-height: 45px;
  font-size: 24px;
  margin-left:20px;
}
footer nav{
  width:100%;
  position: fixed;
  bottom:15px;
}
body{height:100%;background:#16a085;overflow:hidden;}
canvas{z-index:-1;position:absolute;}
.admin_login dt{
color:#fff;
}
</style>
<script>
$(document).ready(function() {
  //粒子背景特效
  $('body').particleground({
    dotColor: '#5cbdaa',
    lineColor: '#5cbdaa'
  });
  //验证码
  createCode();
  //测试提交，对接程序删除即可
  $('#load_form').submit(function(){
    if(1==2){
      alert("用户名或密码不能为空！");
      return false;
    }else if(validate()==false){
            alert("请您填写正确的验证码！");
            return false;
    }
  })
  $(".rgbtn").click(function(){
    location.href="acrigist.html"/*tpa=http://***index.html*/;
    });
});
</script>
<body>
<header>
<p>网络中心</p>
</header>

<dl class="admin_login">
<form action="/login/" id="load_form" method="POST">
 <dt>
  <strong>网络中心</strong>
  <em>Login Page</em>
 </dt>
 <dd class="user_icon">
  <input type="text" placeholder="账号" class="login_txtbx" id="name" name="name"/>
 </dd>
 <dd class="pwd_icon">
  <input type="password" placeholder="密码" class="login_txtbx" id="pwd" name="password"/>
 </dd>
 <dd class="val_icon">
  <div class="checkcode">
    <input type="text" id="J_codetext" placeholder="验证码" maxlength="4" class="login_txtbx">
    <canvas class="J_codeimg" id="myCanvas" onclick="createCode()">对不起，您的浏览器不支持canvas，请下载最新版浏览器!</canvas>
  </div>
 </dd>
 <dd>
  <input type="submit" value="立即登陆" class="submit_btn upbtn"/>
 </dd>
 </form>
</dl>

</body>
</html>
