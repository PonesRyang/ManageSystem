{% extends 'User/user.html' %}
    {% block content %}
<div class="info col-sm-9" style="margin-top:20px;">
    <p class="alert alert-info">事件详情<span class="glyphicon glyphicon-menu-right"></span></p>
    <form action="{:U('User/ziliao')}" class="form-horizontal" role="form" id="register-form" method="post" >
      <div class="form-group">
        <label for="name" class="col-sm-2  control-label">事件标题</label>
        <div class="col-sm-10  input-parent">
          <input type="text" class="form-control vinput" id="name" name="event_name" >
          <span></span>
        </div>
      </div>
      <div class="form-group">
        <label for="username" class="col-sm-2  control-label">事件类型</label>
        <div class="col-sm-10  input-parent">
          <input type="text" class="form-control vinput" id="username" name="event_type" >
          <span></span>
        </div>
      </div>
      <div class="form-group">
	    <label for="username" class="col-sm-2  control-label">事件详情</label>
        <div class="col-sm-10  input-parent">
         <input type="text" class="form-control vinput" id="sex" name="event_detail">
         </div>
        </div>

      <div class="form-group">
        <label for="birthday" class="col-sm-2  control-label">用户</label>
        <div class="col-sm-10  input-parent">
          <input type="text" class="form-control vinput" id="birthday" name="event_applicant">
          <span></span>
        </div>
      </div>
      <div class="form-group">
        <label for="card" class="col-sm-2  control-label">用户电话</label>
        <div class="col-sm-10  input-parent">
          <input type="text" class="form-control vinput" id="card" name="applicant_tel">
          <span></span>
        </div>
      </div>
      <div class="form-group">
        <label for="position" class="col-sm-2  control-label">事件地址</label>
		<div class="col-sm-10  input-parent">
        <input type="text" class="form-control vinput" id="position" name="event_addr">
		</div>
      </div>
      <div class="form-group" style="float:right;margin-bottom:100px;">
        <div class="col-sm-12 input-parent">
            <button type="submit" class="btn btn-primary">提交</button>
            <button type="reset" class="btn btn-default">取消</button>
        </div>
      </div>
    </form>
  </div>
  </div>
  </div>
    {% endblock %}
